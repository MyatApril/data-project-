<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var arr=[1,2,3,4,5,6,7,6,5,4,3,2,1];
        var result=arr.some
        (function (item,index,array){
            return(item>2)
        });
        if(result!=null)
            {
                alert("Some items are greater than 2");
            }else{
                alert("No item is greater than 2");
            }
        var result1=arr.filter
        (function (item,index,array){
            return(item>4)
        });
        alert(result1);

    </script>
</body>
</html>
